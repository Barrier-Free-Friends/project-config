spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/v1/user/**
          filters:
            - "RewritePath=/v1/user(?:/(?<path>.*))?, /\\${path}"

        - id: point-service
          uri: lb://point-service
          predicates:
            - Path=/v1/point/**
          filters:
            - "RewritePath=/v1/point(?:/(?<path>.*))?, /\\${path}"

        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/v1/report/**
          filters:
            - "RewritePath=/v1/report(?:/(?<path>.*))?, /\\${path}"

        - id: spot-service
          uri: lb://spot-service
          predicates:
            - Path=/v1/spot/**
          filters:
            - "RewritePath=/v1/spot(?:/(?<path>.*))?, /\\${path}"

        - id: image-ai-service
          uri: lb://image-ai-service
          predicates:
            - Path=/v1/image/**
          filters:
            - "RewritePath=/v1/image(?:/(?<path>.*))?, /\\${path}"

        - id: map-service
          uri: lb://map-service
          predicates:
            - Path=/v1/map/**
          filters:
            - "RewritePath=/v1/map(?:/(?<path>.*))?, /\\${path}"

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /api-docs.html
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: full
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /user-service/v3/api-docs
        name: USER API
      - url: /map-service/v3/api-docs
        name: MAP API
      - url: /report-service/v3/api-docs
        name: REPORT API
      - url: /image-ai-service/docs
        name: IMAGE API
      - url: /point-service/v3/api-docs
        name: POINT API
      - url: /spot-service/v3/api-docs
        name: SPOT API